<h1 class="text-white text-center text-5xl font-bold my-6">Reservas</h1>

<div class="flex justify-center items-center max-w-screen-lg mx-auto">
  <div class="grid grid-cols-1 md:grid-cols-5 gap-4 bg-gray-900 p-6 text-white mx-auto w-full">

    <!-- Columna central - Calendario -->
    <div class="col-span-1 md:col-span-3 w-full">
      <app-calendar-view />
    </div>

    <!-- Columna derecha - Horarios -->
    <div class="container mx-auto flex flex-col items-center justify-center bg-gray-800/50 rounded-lg col-span-1 md:col-span-2 w-full">
      <div class="flex items-center my-6">

          <i class="far fa-calendar mr-2"></i>

        </div>
      </div>

      <div class="flex flex-col items-center justify-center space-y-4 w-full">
        <button class="w-full text-gray-300 hover:bg-black/20 transition-colors duration-200 px-6 py-3 rounded-lg">

          <i class="fas fa-chevron-right opacity-0 group-hover:opacity-100 transition-opacity"></i>
        </button>
        <button class="w-full text-gray-300 hover:bg-black/20 transition-colors duration-200 px-6 py-3 rounded-lg">
          <span>15:30</span>
          <i class="fas fa-chevron-right opacity-0 group-hover:opacity-100 transition-opacity"></i>
        </button>
        <button class="w-full text-gray-300 hover:bg-black/20 transition-colors duration-200 px-6 py-3 rounded-lg">
          <span>16:00</span>
          <i class="fas fa-chevron-right opacity-0 group-hover:opacity-100 transition-opacity"></i>
        </button>
        <button class="w-full text-gray-300 hover:bg-black/20 transition-colors duration-200 px-6 py-3 rounded-lg">
          <span>16:30</span>
          <i class="fas fa-chevron-right opacity-0 group-hover:opacity-100 transition-opacity"></i>
        </button>
        <button class="w-full text-gray-300 hover:bg-black/20 transition-colors duration-200 px-6 py-3 rounded-lg">
          <span>17:00</span>
          <i class="fas fa-chevron-right opacity-0 group-hover:opacity-100 transition-opacity"></i>
        </button>
        <button class="w-full text-gray-300 hover:bg-black/20 transition-colors duration-200 px-6 py-3 rounded-lg">
          <span>17:30</span>
          <i class="fas fa-chevron-right opacity-0 group-hover:opacity-100 transition-opacity"></i>
        </button>
      </div>
    </div>
  </div>
</div>
